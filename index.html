<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant-Gaming.com | Select your favorite game !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FAVICON-->
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Video-Game-Controller-Icon-IDV-green.svg/2048px-Video-Game-Controller-Icon-IDV-green.svg.png">
</head>
<body>
    <header class="header-container">
        <nav class="nav-container">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="menu-container">
                <div class="first-bar">
                    <ul>
                        <li>Trending games</li>
                        <li>Pre-orders</li>
                        <li>Bestsellers</li>
                        <div class="colon"></div>
                        <li>Support 24/7</li>
                    </ul>
                </div>
                <div class="second-bar">
                    <ul>
                        <li class="menu1"><i class="fa-solid fa-desktop"></i><span class="text">PC</span><span><i class="fa-solid fa-angle-down"></i></span> </li>
                        <li class="menu2"><i class="fa-brands fa-playstation"></i><span class="text">Playstation</span><span><i class="fa-solid fa-angle-down"></i></span> </li>
                        <li class="menu3"><i class="fa-brands fa-xbox"></i><span class="text">X-Box</span><i class="fa-solid fa-angle-down"></i></li>
                        <li class="menu4"><i class="fa-solid fa-gamepad"></i></i><span class="text">Nintendo</span><i class="fa-solid fa-angle-down"></i></li>
                        <div class="search">
                            <input  type="text" name="" id="">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </ul>
                    <div class="open-menu" >
                        <div class="header1">
                           <span>Platforms</span>
                        </div>
                        <div class="menu-content">
                            <div class="all-content1">
                                <div class="content">
                                    <span>
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/2048px-Steam_icon_logo.svg.png" alt="">
                                    </span>
                                    <span>Steam</span>
                                </div>      
                                <div class="content">
                                    <span>
                                        <img src="https://www.svgrepo.com/show/331565/rockstar-games.svg" alt="">
                                    </span>
                                    <span>Rockstar</span>
                                </div>                      
                                <div class="content">
                                    <span>
                                        <img src="https://www.svgrepo.com/show/331523/origin.svg" alt="">
                                    </span>
                                    <span>Origin</span>
                                </div> 
                            </div>                                                    
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="right-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <section class="section-container">
        <div class="bottom">

        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
